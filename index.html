<body>
    <div class="container">
        <div class="container2">
            <section><h1 class="texto">O site está atualizando!</h1></section>
        </div>
        <div class="container2">
            <img class="up" src="img updating/Crowgif.gif">
            <!-- <img src="img updating/Crowgif2.gif"> -->

        </div>
        <div class="container2">
            <section><h2 class="texto" id="noned">Por favor, retorne mais tarde!</h2></section>
        </div>
    </div>

<script>
    function typeWriter(elemento) {
        const textoArray = elemento.innerHTML.split("");
        elemento.innerHTML = "";
        textoArray.forEach((letra, i) => {
            setTimeout(function() {
                elemento.innerHTML += letra;
            }, 75 * i)
        });
    }

    const título = document.querySelector('h1');
    typeWriter(título);

</script>

<script>
    document.getElementById("noned").style.display = "none";

    function typeWriter(elemento) {
        setTimeout(function(){
            const textoArray = elemento.innerHTML.split("");
            document.getElementById("noned").style.display = "flex";
            elemento.innerHTML = "";
            textoArray.forEach((letra, i) => {
                setTimeout(function() {
                    elemento.innerHTML += letra;
                }, 75 * i)
            });
        },2378);
    }

    const subtitulo = document.querySelector('h2');
    typeWriter(subtitulo);
</script>

</body>
